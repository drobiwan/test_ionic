<ion-header>

  <ion-navbar>
    <ion-title>note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-grid>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label>Subject:</ion-label>
            <ion-input type="text" [(ngModel)]="subject"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-label>URL:</ion-label>
            <ion-input type="text" [(ngModel)]="url"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-only (click)="scanQR();">
            <ion-icon name="qr-scanner"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label>Note:</ion-label>
            <ion-textarea [(ngModel)]="note"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-list>

</ion-content>
