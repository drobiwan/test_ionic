<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>

    <ion-item>
      <ion-label>User name</ion-label>
      <ion-input type="text" [value]="username" [(ngModel)]="username"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>


  </ion-list>

  <div>
    <button ion-button full (click)='login();'>Sign In</button>
  </div>

</ion-content>
